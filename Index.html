<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulaci√≥n del DOM</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <section>
        <div class="bg-light p-4 rounded">
          <h2 class="text-center p-2">Formulario estudiante</h2>
          <form action="" method="post" id="studentForm">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                name="nombre"
                type="text"
                class="form-control"
                id="studentName"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                name="apellido"
                type="text"
                class="form-control"
                id="studentLastname"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Matricula</label>
              <input
                name="matricula"
                type="text"
                class="form-control"
                id="studentID"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Nota</label>
              <input
                name="nota"
                type="number"
                class="form-control"
                id="studentGrade"
                min="1"
                max="100"
                required
              />
            </div>

            <button type="submit" id="guardar" class="btn btn-primary">
              Guardar
            </button>
          </form>
        </div>
      </section>

      <section>
        <div class="tabla bg-light p-4 rounded ms-5">
          <h2 class="text-center p-2">Datos de los estudiantes</h2>
          <table class="table thead-dark">
           <thead>
            <tr>
              <th class="text-center">Nombre</th>
              <th class="text-center">Apellido</th>
              <th class="text-center">Matricula</th>
              <th class="text-center">Nota</th>
              <th class="text-center">Acciones</th>
            </tr>
           </thead>
           <tbody id="studentTable"></tbody>
          </table>

        

        </div>
      </section>
    </main>
  </body>
  <script src="/js/script.js"></script>
  <script src="/js/script-edit.js"></script>
  <script src="/js/script-delete.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
</html>
